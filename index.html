  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>mvvm 框架演示</title>
    </head>
    <body>
      <div class="app">
        <h1>{{name}}</h1>
      </div>
      <script src="./src/observer.js" charset="utf-8"></script>
      <script src="./src/subject.js" charset="utf-8"></script>
      <script>
        // 一个主题可以被多个观察者订阅
        let subject1 = new Subject('subject1');
        let observer1 = new Observer('我是observer1');
        let observer2 = new Observer('我是observer2');
        let observer3 = new Observer('我是observer3');

        observer1.subscribe(subject1);
        observer2.subscribe(subject1);
        observer3.subscribe(subject1);

        // 主题发布消息通知
        subject1.emit(); 

        // 一个观察者可以订阅多个主题
        let subject2 = new Subject('subject2');
        let subject3 = new Subject('subject3');
        let subject4 = new Subject('subject4');
        let observer4 = new Observer('我是observer4');

        observer4.subscribe(subject2);
        observer4.subscribe(subject3);
        observer4.subscribe(subject4);

        // 主题发布消息通知
        subject2.emit();
        subject3.emit();
        subject4.emit();

      </script>
      <script>
        // var vm = new mvvm({

        //     name: '红领巾'
        //   }
        // });
      </script>
    </body>
  </html>
